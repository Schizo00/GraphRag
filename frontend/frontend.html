<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Roboto', sans-serif; }
        #chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #12C6EB;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }
        #chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        #chat-header {
            background: #12C6EB;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        #chat-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
        }
        .user { background: #12C6EB; color: white; align-self: flex-end; }
        .bot { background: #f1f1f1; color: black; align-self: flex-start; }
        #chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        #send-btn {
            background: #12C6EB;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="chat-btn">ðŸ’¬ Chat</button>
    <div id="chat-container">
        <div id="chat-header">
            <img src="avatar.jpeg" alt="Bot">
            <span>Samayanthi</span>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBtn = document.getElementById("chat-btn");
        const chatContainer = document.getElementById("chat-container");
        const chatMessages = document.getElementById("chat-messages");
        const chatInput = document.getElementById("chat-input");
        const sendBtn = document.getElementById("send-btn");
        
        let chatHistory = [];

        chatBtn.addEventListener("click", () => {
            chatContainer.style.display = chatContainer.style.display === "block" ? "none" : "block";
        });

        sendBtn.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
            chatHistory.push([userMessage, ""]);
            displayMessages();
            chatInput.value = "";
            getBotResponse(userMessage);
        }

        function getBotResponse(userMessage) {
            let history = chatHistory.map(([q, a]) => ({ question: q, answer: a }));
            fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: userMessage, history: history })
            })
            .then(response => response.json())
            .then(data => {
                chatHistory[chatHistory.length - 1][1] = data.answer || "I didn't understand that.";
                displayMessages();
            })
            .catch(error => console.error("Error fetching response:", error));
        }

        function displayMessages() {
            chatMessages.innerHTML = "";
            chatHistory.forEach(([userMsg, botMsg]) => {
                chatMessages.innerHTML += `<div class='message user'>${userMsg}</div>`;
                if (botMsg) {
                    chatMessages.innerHTML += `<div class='message bot'>${botMsg}</div>`;
                }
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
